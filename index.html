    <script>
        document.addEventListener("DOMContentLoaded", function() {
      const text = "Web Developer & UI/UX Designer";
      const typedTextSpan = document.getElementById("animasi");

      let index = 0;
      const typingSpeed = 100; // Kecepatan ketik dalam milidetik
      const waitingTime = 1000; // Waktu tunggu sebelum mengulang animasi

      function typeText() {
          if (index < text.length) {
              typedTextSpan.textContent += text.charAt(index);
              index++;
              setTimeout(typeText, typingSpeed);
          } else {
              setTimeout(resetText, waitingTime);
          }
      }

      function resetText() {
          typedTextSpan.textContent = "";
          index = 0;
          setTimeout(typeText, typingSpeed);
      }

      typeText(); // Mulai animasi ketik
      });

      
      </script>
